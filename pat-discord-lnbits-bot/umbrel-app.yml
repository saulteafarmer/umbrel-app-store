description: >-
  A Discord bot that automatically grants roles to users who pay via Lightning Network.
  
  Connect your Discord server with Bitcoin Lightning payments through LNBits. 
  Users can pay a specified amount in sats to automatically receive a role in your Discord server.
  
  Features:
  - Easy web interface for configuration
  - Real-time payment verification via LNBits websocket
  - Customizable payment amounts and role assignments
  - Support for multiple Discord servers
  - QR code generation for easy mobile payments
  
